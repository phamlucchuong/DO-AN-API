<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Job - Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/admin/jobsManagement.css}">
    <style>
        .pagination-controls {
            margin-top: 20px;
            text-align: center;
        }
        .pagination-controls button {
            padding: 8px 16px;
            margin: 0 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .pagination-controls button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .pagination-controls span {
            font-size: 16px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div th:replace="~{/admin/fragments/sidebar :: sidebar(activePage='jobs-management')}"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div class="welcome-message">
                    <div>
                        <h1><i class="fas fa-briefcase"></i> Quản lý Job</h1>
                        <p>Quản lý tất cả công việc trên hệ thống</p>
                    </div>
                    <div class="user-info">
                        <h3 th:text="${currentUser?.name}">Admin User</h3>
                        <p>Lần đăng nhập cuối: <span
                                th:text="${#dates.format(lastLogin, 'dd/MM/yyyy HH:mm')}">02/06/2025 14:30</span></p>
                    </div>
                </div>
            </div>

            <!-- Job Management -->
            <div class="management-section">
                <div class="management-header">
                    <h3>Danh sách công việc</h3>
                    <div class="management-actions">
                        <input type="text" placeholder="Tìm kiếm công việc..." class="search-bar" id="jobSearch">
                        <input type="date" name="startDate" class="date-filter">
                        <input type="date" name="endDate" class="date-filter">
                        <button id="filterButton" type="button" class="action-button">
                            <i class="fas fa-filter"></i> Lọc
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tiêu đề</th>
                                <th>Nhà tuyển dụng</th>
                                <th>Trạng thái</th>
                                <th>Ngày đăng</th>
                                <!-- <th>Hành động</th> -->
                            </tr>
                        </thead>
                        <tbody id="jobTableBody">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                    <div class="pagination-controls">
                        <button id="prevBtn" disabled>Trang trước</button>
                        <span id="currentPage">Trang 1 / 1</span>
                        <button id="nextBtn">Trang sau</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/admin/jobs-management.js}"></script>
</body>

</html>
