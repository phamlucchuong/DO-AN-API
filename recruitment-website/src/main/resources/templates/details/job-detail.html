<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết công việc - VietnamWorks</title>
  <link rel="stylesheet" href="css/job-detail.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-main">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <img src="data:image/svg+xml,%3Csvg ... %3E" alt="VietnamWorks" />
          </div>
          <nav class="nav-menu">
            <a href="/" class="nav-item">Trang chủ</a>
            <a href="/employer" class="nav-item">Nhà tuyển dụng</a>
            <a href="#" class="nav-item">Ví</a>
            <a href="#" class="nav-item"><i class="fas fa-bell"></i></a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Job Detail Section -->
  <section class="job-detail" id="jobDetail">
    <div class="container">
      <div class="job-header">
        <img id="companyLogo" class="company-logo" alt="Company Logo" />
        <div class="job-info">
          <h1 id="jobTitle"></h1>
          <p class="company-name" id="companyName"></p>
          <div class="job-meta">
            <span class="job-salary" id="jobSalary"><i class="fas fa-money-bill-wave"></i></span>
            <span class="job-location" id="jobLocation"><i class="fas fa-map-marker-alt"></i></span>
            <span class="job-experience" id="jobExperience"><i class="fas fa-briefcase"></i></span>
          </div>
          <div class="job-badges">
            <span id="jobHotBadge" class="badge hot" style="display: none">HOT</span>
            <span id="jobUrgentBadge" class="badge urgent" style="display: none">URGENT</span>
          </div>
        </div>
      </div>

      <div class="job-content">
        <div class="job-overview">
          <h2>Chi tiết công việc</h2>
          <p id="jobDescription"></p>
          <div class="job-skills">
            <h3>Yêu cầu kỹ năng</h3>
            <p id="jobSkills" class="skills-list"></p>
          </div>
        </div>
        <div class="job-actions">
          <button id="applyButton" class="apply-btn">Ứng tuyển</button>
          <p id="postedDate" class="posted-date"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Apply Modal -->
  <div id="applyModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Ứng tuyển vị trí</h2>
      <p>Vui lòng tải lên CV của bạn (file PDF):</p>
      <input type="file" id="cvUpload" accept=".pdf" />
      <button id="submitCV" class="submit-btn">Gửi CV</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <!-- ... giữ nguyên phần footer ... -->
  </footer>
  <script src="js/details/job-detail.js"></script>
</body>

</html>
